<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <p class="display-button calculation"></p>

    <p>
      <button
        class="button-style"
        onclick="
       updateCalculation(1)
      
      "
      >
        1
      </button>
      <button
        class="button-style"
        onclick="
       updateCalculation(2)
       
      "
      >
        2
      </button>
      <button
        class="button-style"
        onclick="
      updateCalculation(3)
     
      "
      >
        3
      </button>
      <button
        class="button-sign-style"
        onclick="
      updateCalculation('+')
    "
      >
        +
      </button>
    </p>
    <p>
      <button
        class="button-style"
        onclick="
       updateCalculation(4)
      
      "
      >
        4
      </button>
      <button
        class="button-style"
        onclick="
     updateCalculation(5)
    
      "
      >
        5
      </button>
      <button
        class="button-style"
        onclick="
      updateCalculation(6)
     
      "
      >
        6
      </button>
      <button
        class="button-sign-style"
        onclick="
       updateCalculation('-')
       
       "
      >
        -
      </button>
    </p>
    <p>
      <button
        class="button-style"
        onclick="
     updateCalculation(7)
   
      "
      >
        7
      </button>
      <button
        class="button-style"
        onclick="
      updateCalculation(8)
    "
      >
        8
      </button>
      <button
        class="button-style"
        onclick="
      updateCalculation(9)
      
      "
      >
        9
      </button>
      <button
        class="button-sign-style"
        onclick="
     updateCalculation('*')
    
       "
      >
        *
      </button>
    </p>
    <p>
      <button
        class="button-style"
        onclick="
     updateCalculation(0)
    
      "
      >
        0
      </button>
      <button
        class="button-style"
        onclick="
       updateCalculation('.')
       
       "
      >
        .
      </button>
      <button
        class="button-style"
        onclick="
      calculation=eval(calculation)
      displayCalculation()
      //console.log(calculation)
      
      saveCalculation();
      "
      >
        =
      </button>
      <button
        class="button-sign-style"
        onclick="
     updateCalculation('/')
    
       "
      >
        /
      </button>
    </p>
    <p>
      <button
        class="clear-button button-style"
        onclick="
      calculation=''
      displayCalculation();
     // console.log('calculation');

saveCalculation();
      "
      >
        Clear
      </button>
    </p>

    <script src="calculator.js"></script>
  </body>
</html>
